name: Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test on ${{ matrix.platform.name }}
    runs-on: macos-15
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: 'iOS'
            destination: 'platform=iOS Simulator,name=iPhone 15'
          - name: 'tvOS'
            destination: 'platform=tvOS Simulator,name=Apple TV'
          - name: 'watchOS'
            destination: 'platform=watchOS Simulator,name=Apple Watch Series 9 (45mm)'
          - name: 'visionOS'
            destination: 'platform=visionOS Simulator,name=Apple Vision Pro'
          - name: 'macOS'
            destination: 'platform=macOS'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Cache SPM dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.build
            .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Cache Xcode build artifacts
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-xcode-${{ matrix.platform.name }}-${{ hashFiles('**/*.xcodeproj/project.pbxproj') }}
          restore-keys: |
            ${{ runner.os }}-xcode-${{ matrix.platform.name }}-
      
      - name: Test on ${{ matrix.platform.name }}
        if: matrix.platform.name != 'macOS'
        run: xcodebuild test -scheme swift-operation-queue -destination "${{ matrix.platform.destination }}"
        
      - name: Test on macOS
        if: matrix.platform.name == 'macOS'
        run: swift test -v 