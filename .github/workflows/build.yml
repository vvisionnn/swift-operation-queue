name: Build

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build for ${{ matrix.platform.name }}
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: "iOS"
            destination: "generic/platform=iOS"
          - name: "tvOS"
            destination: "generic/platform=tvOS"
          - name: "watchOS"
            destination: "generic/platform=watchOS"
          - name: "visionOS"
            destination: "generic/platform=visionOS"
          - name: "macOS"
            destination: "platform=macOS"

    steps:
      - uses: actions/checkout@v4

      - name: Cache SPM dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.build
            .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Cache Xcode build artifacts
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-xcode-${{ matrix.platform.name }}-${{ hashFiles('**/*.xcodeproj/project.pbxproj') }}
          restore-keys: |
            ${{ runner.os }}-xcode-${{ matrix.platform.name }}-

      - name: Build for ${{ matrix.platform.name }}
        if: matrix.platform.name != 'macOS'
        run: xcodebuild build -scheme swift-operation-queue -destination "${{ matrix.platform.destination }}"

      - name: Build for macOS
        if: matrix.platform.name == 'macOS'
        run: swift build -v
